<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Page</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="../../styles/main.css">

    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script src="../../scripts/config/main.js"></script>
    <script src="../../scripts/security/user-auth.js"></script>
    <script src="../../scripts/user/home.js"></script>
    <script src="../../scripts/user/doctor-home.js"></script>

</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
            <img src="../../img/efka-logo.jpg">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbar" class="navbar-menu">
        <div class="navbar-end">
            <a href="search.html" class="navbar-item">Search Appointments</a>
            <a href="#" class="navbar-item" onclick="logout();">Logout</a>
        </div>
    </div>
</nav>
<section class="section columns">
    <aside class="column is-one-quarter sidebar">
        <h4 class="is-size-3 has-text-weight-semibold">User Details</h4>
        <div id="userDetails">
            <p><strong>First name:</strong></p>
            <p><strong>Last name:</strong></p>
            <p><strong>Username:</strong></p>
            <p><strong>Speciality:</strong></p>
        </div>
    </aside>
    <main class="column main-column">
        <table class="table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Citizen Name</th>
                <th>Description</th>
                <th>Notes</th>
            </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </main>
</section>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <div class="columns">
                    <div class="column">
                        <h4 class="is-size-3 has-text-weight-semibold">User Details</h4>
                        <div class="column" id="user-details">
                            <p></p>
                            <p></p>
                            <p><strong>Username:</strong></p>
                            <p><strong>e-mail:</strong></p>
                            <p><strong>Mobile number:</strong></p>
                            <p><strong>SSN:</strong></p>
                        </div>
                    </div>
                    <div class="column">
                        <h4 class="is-size-3 has-text-weight-semibold">Appointment Details</h4>
                        <div class="column" id="appointment-details">
                            <p><strong>Date:</strong></p>
                            <p><strong>Time:</strong></p>
                            <p><strong>Description:</strong></p>
                            <p><strong>Notes:</strong></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"
                onclick="document.querySelector('.modal').classList.remove('is-active')">
        </button>
    </div>
    <script src="../../scripts/user/navbar-toggle.js"></script>
</body>
</html>
