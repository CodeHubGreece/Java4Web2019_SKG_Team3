<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Citizen Page</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="../../styles/main.css">

    <!-- JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script src="../../scripts/config/main.js"></script>
    <script src="../../scripts/security/user-auth.js"></script>
    <script src="../../scripts/user/home.js"></script>
    <script src="../../scripts/guest/authentication.js"></script>
    <script src="../../scripts/user/citizen-home.js"></script>

</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbar" class="navbar-menu">
            <div class="navbar-end">
                <a href="#" class="navbar-item" onclick="logout();">Logout</a>
            </div>
        </div>
    </nav>
    <section class="section columns">
        <aside class="column is-one-quarter sidebar">
            <h4 class="is-size-3 has-text-weight-semibold">User Details</h4>
            <div id="userDetails">
                <p><strong>First name:</strong></p>
                <p><strong>Last name:</strong></p>
                <p><strong>Username:</strong></p>
                <p><strong>e-mail:</strong></p>
                <p><strong>Mobile number:</strong></p>
                <p><strong>SSN:</strong></p>
            </div>
            <div class="new-appointment-btn">
                <button class="button is-primary" onclick="document.querySelector('.modal').classList.add('is-active')">
                    Create New Appointment
                </button>
            </div>
        </aside>
        <main class="column main-column">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Speciality</th>
                        <th>Doctor Name</th>
                        <th>Description</th>
                        <th>Notes</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </main>
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <form class="box">
                    <h5 class="is-size-4 has-text-weight-semibold">Create New Appointment</h5>
                    <div class="field">
                        <label class="label" for="speciality">Choose a speciality</label>
                        <div class="control">
                            <div class="select">
                                <select name="speciality" id="speciality" onchange="getDoctorsBySpeciality();">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field doctor-selector">
                        <label class="label" for="doctor">Choose a doctor</label>
                        <div class="control">
                            <div class="select">
                                <select name="doctor" id="doctor" onchange="showFields();">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field other-selectors">
                        <label class="label" for="datetime">Choose date & time</label>
                        <div class="control">
                            <input class="input" type="datetime-local" name="datetime" id="datetime">
                        </div>
                    </div>
                    <div class="field other-selectors">
                        <label for="description" class="label">Description</label>
                        <div class="control">
                            <textarea class="textarea" name="description" id="description"
                                      placeholder="Enter a description here"></textarea>
                        </div>
                    </div>
                    <div class="field other-selectors">
                        <label for="notes" class="label">Notes</label>
                        <div class="control">
                            <textarea class="textarea" name="notes" id="notes"
                                      placeholder="Enter special notes here"></textarea>
                        </div>
                    </div>
                    <input type="button" class="button is-primary" value="Create"
                           onclick="createAppointment(doctor, datetime, description, notes);" />
                </form>
            </div>
            <button class="modal-close is-large" aria-label="close"
                    onclick="document.querySelector('.modal').classList.remove('is-active')">
            </button>
        </div>
    </section>
</body>
</html>
