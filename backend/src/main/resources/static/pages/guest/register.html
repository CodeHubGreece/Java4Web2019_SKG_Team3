<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Registration">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> Register page</title>

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="../../styles/guest.css">

  <!-- JavaScript files -->
  <script src="../../scripts/config/main.js"></script>
  <script src="../../scripts/security/guest-auth.js"></script>
  <script src="../../scripts/guest/authentication.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <!-- Page name -->
    <header class="center">
      <h2>Register page</h2>
    </header>

    <!-- Registration form -->
    <section class="center">
      <form>
        <div class="field">
          <label for="firstName">First Name</label>
          <input id="firstName" type="text" name="firstName" value="" placeholder="Type your first name">
        </div>
        <div class="field">
          <label for="lastName">Last Name</label>
          <input id="lastName" type="text" name="lastName" value="" placeholder="Type your last name">
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" value="" placeholder="Type your email">
        </div>
        <div class="field">
          <label for="username">Username</label>
          <input id="username" type="text" name="username" value="" placeholder="Type your username">
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" value="" placeholder="Type your password">
        </div>
        <div class="field">
          <label for="ssn">SSN</label>
          <input id="ssn" type="text" name="ssn" value="" placeholder="Type your ssn">
        </div>
        <div class="field">
          <label for="mobileNumber">Mobile Number</label>
          <input id="mobileNumber" type="text" name="mobileNumber" value="" placeholder="Type your mobile number">
        </div>
        <input type="button" value="Register" onclick="doRegister(firstName, lastName, email, username, password, ssn, mobileNumber);">
        <a href="../../index.html">Login</a>
      </form>
    </section>
  </main>

</body>

</html>
