<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Registration">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> Register page</title>

  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="../../styles/main.css">
<!--  <link rel="stylesheet" href="../../styles/guest.css">-->

  <!-- JavaScript files -->
  <script src="../../scripts/config/main.js"></script>
  <script src="../../scripts/security/guest-auth.js"></script>
  <script src="../../scripts/security/validations.js"></script>
  <script src="../../scripts/guest/authentication.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="register.html">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbar" class="navbar-menu">
      <div class="navbar-end">
        <a href="register.html" class="navbar-item">Register</a>
        <a href="../../index.html" class="navbar-item">Login</a>
      </div>
    </div>
    </div>
  </nav>
  <main>
    <section class="section is-medium center">
      <form class="box">
        <h5 class="is-size-4 has-text-weight-semibold">Register for an account</h5>
        <div class="field">
          <label class="label" for="firstName">First Name</label>
          <div class="control">
            <input class="input" type="text" id="firstName" name="firstName" value="" placeholder="Type your first name" required />
          </div>
        </div>
        <div class="field">
          <label class="label" for="lastName">Last Name</label>
          <div class="control">
            <input class="input" type="text" id="lastName" name="lastName" value="" placeholder="Type your last name" required />
          </div>
        </div>
        <div class="field">
          <label class="label" for="password">Email</label>
          <div class="control">
            <input class="input" type="email" id="email" name="email" value="" placeholder="Type your email" required />
          </div>
        </div>
        <div class="field">
          <label class="label" for="username">Username</label>
          <div class="control">
            <input class="input" type="text" id="username" name="username" value="" placeholder="Type your username" required />
          </div>
        </div>
        <div class="field">
          <label class="label" for="password">Password</label>
          <div class="control">
            <input class="input" type="password" id="password" name="password" value="" placeholder="Type your password" required />
          </div>
        </div>
        <div class="field">
          <label class="label" for="password">SSN</label>
          <div class="control">
            <input class="input" type="text" id="ssn" name="ssn" value="" placeholder="Type your ssn" required />
          </div>
        </div>
        <div class="field">
          <label class="label" for="password">Mobile Number</label>
          <div class="control">
            <input class="input" type="text" id="mobileNumber" name="mobileNumber" value="" placeholder="Type your mobile number" required />
          </div>
        </div>
        <input type="button" class="button is-primary" value="Register" onclick="doRegister(firstName, lastName, email, username, password, ssn, mobileNumber);" />
        <br />
        <p>Already have an account? <a href="../../index.html">Login here!</a></p>
      </form>
    </section>
  </main>

</body>

</html>
