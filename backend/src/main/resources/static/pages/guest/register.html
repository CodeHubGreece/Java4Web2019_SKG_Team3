<body>
  <main>
    <section class="section is-medium center">
      <form class="box">
        <h5 class="is-size-4 has-text-weight-semibold">Register for an account</h5>
        <div class="field">
          <label class="label" for="firstName">First Name</label>
          <div class="control">
            <input class="input" type="text" id="firstName" name="firstName" value="" placeholder="Type your first name" required />
          </div>
        </div>
        <div class="field">
          <label class="label" for="lastName">Last Name</label>
          <div class="control">
            <input class="input" type="text" id="lastName" name="lastName" value="" placeholder="Type your last name" required />
          </div>
        </div>
        <div class="field">
          <label class="label" for="password">Email</label>
          <div class="control">
            <input class="input" type="email" id="email" name="email" value="" placeholder="Type your email" required />
          </div>
        </div>
        <div class="field">
          <label class="label" for="username">Username</label>
          <div class="control">
            <input class="input" type="text" id="username" name="username" value="" placeholder="Type your username" required />
          </div>
        </div>
        <div class="field">
          <label class="label" for="password">Password</label>
          <div class="control">
            <input class="input" type="password" id="password" name="password" value="" placeholder="Type your password" required />
          </div>
        </div>
        <div class="field">
          <label class="label" for="password">SSN</label>
          <div class="control">
            <input class="input" type="text" id="ssn" name="ssn" value="" placeholder="Type your ssn" required />
          </div>
        </div>
        <div class="field">
          <label class="label" for="password">Mobile Number</label>
          <div class="control">
            <input class="input" type="text" id="mobileNumber" name="mobileNumber" value="" placeholder="Type your mobile number" required />
          </div>
        </div>
        <input type="button" class="button is-primary" value="Register" onclick="doRegister(firstName, lastName, email, username, password, ssn, mobileNumber);" />
        <br />
        <p>Already have an account? <a href="../../index.html">Login here!</a></p>
      </form>
    </section>
