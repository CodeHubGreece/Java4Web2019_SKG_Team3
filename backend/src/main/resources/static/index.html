<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description" content="Login">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login page</title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">    <!--bulma-->
    <link rel="stylesheet" href="styles/main.css">
  <!--  <link rel="stylesheet" href="styles/guest.css">-->

    <!-- Javascript files -->
    <script src="scripts/config/main.js"></script>
    <script src="scripts/security/guest-auth.js"></script>
    <script src="scripts/guest/authentication.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbar" class="navbar-menu">
        <div class="navbar-end">
            <a href="./pages/guest/register.html" class="navbar-item">Register</a>
            <a href="index.html" class="navbar-item">Login</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <!-- Login form -->
      <section class="section is-medium center">
        <form class="box">
          <h5 class="is-size-4 has-text-weight-semibold">Login to your account</h5>
          <div class="field">
            <label class="label" for="username">Username</label>
            <div class="control">
              <input class="input" type="text" id="username" name="username" value="" placeholder="Type your username" />
            </div>
          </div>
          <div class="field">
            <label class="label" for="password">Password</label>
            <div class="control">
              <input class="input" type="password" id="password" name="password" value="" placeholder="Type your password" />
            </div>
          </div>
          <input type="button" class="button is-primary" value="Login" onclick="doLogin(username,password);" />
          <br />
          <p>Don't have an account? <a href="./pages/guest/register.html">Click here!</a></p>
        </form>
      </section>
    </main>
  </body>
  <script src="/scripts/user/navbar-toggle.js"></script>
</html>
